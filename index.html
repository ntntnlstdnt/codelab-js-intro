<!DOCTYPE html>
<html>
  <head>

    <title>Jokester</title>
  </head>
  <body>
    <h1> Want to hear a joke? </h1>
    <button onclick="myFunc()"> Click for a joke </button>
    <script>
      function myFunc(){
        alert("Contrary to popular belief, the Titanic didn't hit an iceberg. The ship was off course and ran into Chuck Norris while he was doing the backstroke across the Atlantic.");
      }
    </script>
  </body>
</html>
